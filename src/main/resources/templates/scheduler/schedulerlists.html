<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Scheduler List</title>
<link th:replace="scheduler/fragments/headLinks">
</head>
<body>
	<div th:replace="scheduler/fragments/navbar">
		<div class="container-fluid">
			<h1>Scheduler Appointment Lists</h1>
			<div class="list-group">
				<div th:each="scheduler:${schedulers}">
					<a th:href="@{/schedulers/} + ${scheduler.schedulerid}"
						class="list-group-item list-group-item-action">
						<span th:text="${scheduler.firstName} + ${scheduler.lastName}"></span> By:
						<span th:text="${scheduler.email}"></span>
						</a>

				</div>
			</div>
		</div>
		<a href="/">Add a scheduler</a>
	</div>
	<script th:replace="scheduler/fragments/scriptLinks"></script>
</body>
</html>
